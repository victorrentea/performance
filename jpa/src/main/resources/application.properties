#observati ":p6spy:" din urlul de DB de mai jos, plus driverul P6SpyDriver
# asta este un proxy de JDBC driver cu scopul de a intercepta toata interactiunea SQL pe sub hibernate.
spring.datasource.url = jdbc:p6spy:h2:tcp://localhost:9092/~/test
spring.datasource.driver-class-name=com.p6spy.engine.spy.P6SpyDriver
spring.datasource.username=sa
spring.datasource.password=sa

